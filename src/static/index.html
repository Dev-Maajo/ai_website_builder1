<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .auth-section, .main-section {
            margin-bottom: 40px;
        }
        
        .auth-section {
            display: block;
        }
        
        .main-section {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .website-card {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .website-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .website-card p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .website-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .website-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .user-info strong {
            color: #1976d2;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Website Builder</h1>
            <p>Generate professional websites with AI-powered content creation</p>
        </div>
        
        <div class="content">
            <!-- Authentication Section -->
            <div class="auth-section" id="authSection">
                <div class="tabs">
                    <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab" onclick="switchAuthTab('signup')">Sign Up</button>
                </div>
                
                <div class="tab-content active" id="loginTab">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                
                <div class="tab-content" id="signupTab">
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupEmail">Email:</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password:</label>
                            <input type="password" id="signupPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="signupUsername">Username (optional):</label>
                            <input type="text" id="signupUsername">
                        </div>
                        <div class="form-group">
                            <label for="signupRole">Role:</label>
                            <select id="signupRole">
                                <option value="editor">Editor</option>
                                <option value="viewer">Viewer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            
            <!-- Main Application Section -->
            <div class="main-section" id="mainSection">
                <div class="user-info" id="userInfo"></div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchMainTab('generate')">Generate Website</button>
                    <button class="tab" onclick="switchMainTab('websites')">My Websites</button>
                    <button class="tab" onclick="switchMainTab('admin')" id="adminTab" style="display: none;">Admin Panel</button>
                </div>
                
                <!-- Generate Website Tab -->
                <div class="tab-content active" id="generateTab">
                    <form id="generateForm">
                        <div class="form-group">
                            <label for="companyName">Company Name:</label>
                            <input type="text" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="businessType">Business Type:</label>
                            <input type="text" id="businessType" placeholder="e.g., Restaurant, Consulting, E-commerce" required>
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry:</label>
                            <input type="text" id="industry" placeholder="e.g., Technology, Healthcare, Food & Beverage" required>
                        </div>
                        <div class="form-group">
                            <label for="additionalInfo">Additional Information (optional):</label>
                            <textarea id="additionalInfo" rows="3" placeholder="Any specific details about your business..."></textarea>
                        </div>
                        <button type="submit">Generate Website</button>
                    </form>
                </div>
                
                <!-- My Websites Tab -->
                <div class="tab-content" id="websitesTab">
                    <div id="websitesList"></div>
                    <button onclick="loadWebsites()">Refresh Websites</button>
                </div>
                
                <!-- Admin Panel Tab -->
                <div class="tab-content" id="adminTab">
                    <h3>User Management</h3>
                    <div id="usersList"></div>
                    <button onclick="loadUsers()">Load Users</button>
                </div>
                
                <button onclick="logout()" style="background: #dc3545; margin-top: 20px;">Logout</button>
            </div>
            
            <div id="alerts"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;

        // Authentication functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-section .tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`[onclick="switchAuthTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function switchMainTab(tab) {
            document.querySelectorAll('.main-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.main-section .tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`[onclick="switchMainTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <strong>Welcome, ${currentUser.username}!</strong><br>
                    Email: ${currentUser.email} | Role: ${currentUser.role}
                `;
                
                if (currentUser.role === 'admin') {
                    document.getElementById('adminTab').style.display = 'block';
                }
            }
        }

        // API functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (authToken) {
                options.headers['Authorization'] = `Bearer ${authToken}`;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(`/api${endpoint}`, options);
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || 'API call failed');
            }

            return result;
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const result = await apiCall('/auth/login', 'POST', {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                });
                
                authToken = result.access_token;
                currentUser = result.user;
                
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'block';
                
                updateUserInfo();
                showAlert('Login successful!');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const result = await apiCall('/auth/signup', 'POST', {
                    email: document.getElementById('signupEmail').value,
                    password: document.getElementById('signupPassword').value,
                    username: document.getElementById('signupUsername').value,
                    role: document.getElementById('signupRole').value
                });
                
                authToken = result.access_token;
                currentUser = result.user;
                
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'block';
                
                updateUserInfo();
                showAlert('Account created successfully!');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });

        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Generating...';
            
            try {
                const result = await apiCall('/ai/generate', 'POST', {
                    company_name: document.getElementById('companyName').value,
                    business_type: document.getElementById('businessType').value,
                    industry: document.getElementById('industry').value,
                    additional_info: document.getElementById('additionalInfo').value
                });
                
                showAlert('Website generated successfully!');
                document.getElementById('generateForm').reset();
                loadWebsites();
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Generate Website';
            }
        });

        async function loadWebsites() {
            try {
                const result = await apiCall('/websites');
                const websitesList = document.getElementById('websitesList');
                
                if (result.websites.length === 0) {
                    websitesList.innerHTML = '<p>No websites found. Generate your first website!</p>';
                    return;
                }
                
                websitesList.innerHTML = result.websites.map(website => `
                    <div class="website-card">
                        <h3>${website.title}</h3>
                        <p><strong>Business Type:</strong> ${website.business_type || 'N/A'}</p>
                        <p><strong>Industry:</strong> ${website.industry || 'N/A'}</p>
                        <p><strong>Created:</strong> ${new Date(website.created_at).toLocaleDateString()}</p>
                        <div class="website-actions">
                            <button onclick="previewWebsite('${website.id}')">Preview</button>
                            <button onclick="deleteWebsite('${website.id}')" style="background: #dc3545;">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function previewWebsite(websiteId) {
            window.open(`/preview/${websiteId}`, '_blank');
        }

        async function deleteWebsite(websiteId) {
            if (!confirm('Are you sure you want to delete this website?')) return;
            
            try {
                await apiCall(`/websites/${websiteId}`, 'DELETE');
                showAlert('Website deleted successfully!');
                loadWebsites();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function loadUsers() {
            try {
                const result = await apiCall('/users');
                const usersList = document.getElementById('usersList');
                
                usersList.innerHTML = result.users.map(user => `
                    <div class="website-card">
                        <h3>${user.username}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleDateString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('adminTab').style.display = 'none';
            
            // Reset forms
            document.getElementById('loginForm').reset();
            document.getElementById('signupForm').reset();
            document.getElementById('generateForm').reset();
            
            showAlert('Logged out successfully!');
        }

        // Load websites when switching to websites tab
        document.querySelector('[onclick="switchMainTab(\'websites\')"]').addEventListener('click', loadWebsites);
    </script>
</body>
</html>
